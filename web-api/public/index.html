<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management System</h1>
            <p>Manage users with full CRUD operations</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search users by name...">
                <button id="searchBtn" class="btn btn-secondary">Search</button>
                <button id="clearSearchBtn" class="btn btn-secondary">Clear</button>
            </div>
            <button id="addUserBtn" class="btn btn-primary">+ Add New User</button>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>

        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" class="btn btn-secondary">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn" class="btn btn-secondary">Next</button>
            <select id="limitSelect" class="limit-select">
                <option value="5">5 per page</option>
                <option value="10" selected>10 per page</option>
                <option value="20">20 per page</option>
                <option value="50">50 per page</option>
            </select>
        </div>
    </div>

    <div id="userModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <span class="close">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" name="website">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input type="text" id="suite" name="suite">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" id="zipcode" name="zipcode">
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitude</label>
                        <input type="text" id="lat" name="lat">
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitude</label>
                        <input type="text" id="lng" name="lng">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div class="form-group full-width">
                        <label for="catchPhrase">Catch Phrase</label>
                        <input type="text" id="catchPhrase" name="catchPhrase">
                    </div>
                    <div class="form-group full-width">
                        <label for="bs">Business</label>
                        <input type="text" id="bs" name="bs">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
